<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="travelForm">
            <h1>Travel Form</h1>
            <div class="user">
                <h3>User Information</h3>
                <label for="firstName">First Name:</label>
                <br>
                <input type="text" id="firstName">
                <br>
                <label for="lastName">Last Name:</label>
                <br>
                <input type="text" id="lastName">
                <br>
                <label for="birth">Birth Date:</label>
                <br>
                <input type="date" id="birth" required>
            </div>

            <div class="flight">
                <h3>Flight Details</h3>
                <label for="depart">Departure City:</label>
                <br>
                <input type="text" id="depart" required>
                <br>
                <label for="arrive">Arrival City:</label>
                <br>
                <input type="text" id="arrive" required>
                <br>
                <label for="leave">Departure Date:</label>
                <br>
                <input type="date" id="leave" required>
                <br>
                <label for="returning">Arrival Date:</label>
                <br>
                <input type="date" id="returning" required>
                <br>
                <label for="bags">How many bags?:</label>
                <br>
                <input type="number" id="bags" required>
            </div>

            <div class="food">
                <h3>Flight Meal</h3>
                <label for="chicken">Chicken</label>
                <input type="radio" name="food" value="chicken" id="chicken">
                <br>
                <label for="fish">Fish</label>
                <input type="radio" name="food" value="fish" id="fish">
                <br>
                <label for="vegetarian">Vegetarian</label>
                <input type="radio" name="food" value="vegetarian" id="vegetarian">
            </div>

            <div class="extras">
                <h3>Order Something Extra! ($10 per)</h3>
                <label for="leg">Extra Leg Room</label>
                <input type="checkbox" name="extras" value="leg" id="leg">
                <br>
                <label for="window">Window Seat</label>
                <input type="checkbox" name="extras" value="win" id="window">
                <br>
                <label for="hp">Headphones</label>
                <input type="checkbox" name="extras" value="hp" id="hp">
                <br>
                <label for="ss">Second Serving</label>
                <input type="checkbox" name="extras" value="ss" id="ss">
            </div>
        </div>

        <div class="row">
            <button onclick="addToList()">add</button>
            <button onclick="print()">print</button>
        </div>

        <div class="travelInfo">
            <h1>Travel Info</h1>
            <select name="sort" id="sort">
                <option value="volvo">IDS</option>
                <option value="lName">Last Name</option>
                <option value="fName">First Name</option>
            </select>
            <button>Search</button>
            <br>
            <br>
            <div class="row2">
                <label for="firstNameInfo">First Name:</label>
                <input type="text" id="firstNameInfo">
                <label for="lastNameInfo">Last Name:</label>
                <input type="text" id="lastNameInfo">
                <br>
                <br>
                <label for="birthInfo">Birth Date:</label>
                <input type="date" id="birthInfo" required>
                <label for="bagsInfo">Bags:</label>
                <input type="text" id="bagsInfo" required>
                <br>
                <br>
                <label for="departInfo">Departure City:</label>
                <input type="text" id="departInfo" required>
                <label for="arriveInfo">Arrival City:</label>
                <input type="text" id="arriveInfo" required>
                <br><br>
                <label for="leaveInfo">Departure Date:</label>
                <input type="date" id="leaveInfo" required>
                <label for="returningInfo">Arrival Date:</label>
                <input type="date" id="returningInfo" required>
            </div>
            <br><br>
            <div class="row2">

                <label for="mealInfo">Meal Type:</label>
                <input type="text" name="mealInfo" id="mealInfo">
                <label for="extraInfo">Extras:</label>
                <input type="text" name="extraInfo" id="extraInfo">
                <br><br>
                <button onclick="updateT()" id="sub">Submit</button>
            </div>
            <br><br>
            <div id="printSpace"></div>
        </div>
    </div>
    <script src="list.js"></script>
</body>

</html>
